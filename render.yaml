services:
  - type: web
    name: workflows-module
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: WORKERS
        value: 4

databases:
  - name: workflows-db
    databaseName: workflows
    user: workflows_user
    plan: free

